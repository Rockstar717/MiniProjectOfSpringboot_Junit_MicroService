
#Configuration for multiple database
#Mysql database
spring.second.datasource.url=jdbc:mysql://localhost:3306/citizen?createDatabaseIfNotExist=true
spring.second.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.second.datasource.username=root
spring.second.datasource.password=root
 
#H2 database
spring.datasource.url=jdbc:h2:mem:zudioInfo;DB_CLOSE_DELAY=-1;MODE=MySQL;NON_KEYWORDS=USER
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=pass
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true
#spring.h2.console.path=/h2

